<html>

<head>

  <link rel="stylesheet" href="src/style.css">
</head>

<body>

  <div slider>

    <div slide>
      <img src="images/image-1.jpg" style="width:100%">
    </div>

    <div slide>
      <img src="images/image-2.jpg" style="width:100%">
    </div>

    <div slide>
      <img src="images/image-3.jpg" style="width:100%">
    </div>

    <div slide>
      <img src="images/image-3.jpg" style="width:100%">
    </div>

    <div slide>
      <img src="images/image-3.jpg" style="width:100%">
    </div>

    <a slidePrev onclick="slider.plusSlides()">&#10094;</a>
    <a slideNext onclick="slider.plusSlides()">&#10095;</a>

  </div>

  <button onclick="slider.pause()">pause</button>
  <button onclick="slider.play()">play</button>
  <button onclick="slider.setTransition('bounceIn')">transition bounce</button>


  <script src="src/slider.js"></script>
  <script>
    let slider = new SpSlider('[slider]', {});
  </script>

</body>
